<div class="container">
  <div class="row">
    <div class="login-heading text-center">
      <h1 class="login-head">Login</h1>
    </div>
    <div class="login-inner-container">
      <form class="form">
        <div class="form-group">
          <label for="user-name">Email</label>

          <input
            type="text"
            name="user-email"
            id="user-email"
            placeholder="Enter Email address"
            class="form-control"
          />
        </div>

        <div class="form-group">
          <label for="user-name">Password</label>

          <input
            type="password"
            name="user-password"
            id="user-password"
            placeholder="Enter password"
            class="form-control"
          />
        </div>

        <div class="text-center">
          <button class="btn btn-md login-btn">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
